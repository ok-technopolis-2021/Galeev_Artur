<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Curriculum vitae</title>

    <script type="text/javascript">
        function Switch(obj) {
            console.log(obj.style.backgroundColor);
            if (obj.style.backgroundColor === "rgb(255, 255, 255)") {
                console.log("HORRAAAAy");
                obj.style.backgroundColor = "#0e0e0e";
            } else {
                obj.style.backgroundColor = "#FFFFFF";
            }
        }
    </script>
    <link rel="stylesheet" href="./dist/output.css"/>
</head>
<body>
<div id="color-switcher" onclick="Switch(this)">
    <div class="main-card">
        <div class="left-part">
            <img class="photo" src="images/face.jpg" alt="photo"/>
            <div class="employee_FIO">
                Alex Smith
            </div>
            <div class="employee_speciality">
                Web Designer
            </div>
            <div class="social-networks">
                <a href="https://www.vk.com/coradead">
                    <img src="images/vk-logo.png" alt="vk-logo">
                </a>
                <a href="https://www.telegram.me/coradead">
                    <img src="images/tg-logo.png" alt="telegram-logo">
                </a>
                <a href="https://www.github.com/coradead">
                    <img src="images/git-logo.png" alt="github-logo">
                </a>
            </div>
            <button class="button">
                Download CV
            </button>
            <footer class="copyright">
                &#169 2021 All rights reserved.
            </footer>
        </div>
        <div class="right-part">
            <b class="employee_name">Alex Smith</b>
            <section class="employee_position">Web Designer</section>
        </div>
    </div>
</div>
</body>
</html>
